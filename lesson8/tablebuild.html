<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Data Table Activity</title>
    <meta name="description" content="Building and styling a simple data table ">

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="css/tablebuild.css">
</head>
<body>
    <table>
        <thead>
            <tr>
            <th scope="col" colspan="3">ACME Wildwest</th>
            </tr>
        
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead> 

        <tbody>   
                <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>

            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>

            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
         <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="colorrow">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
                
            </tr>
        
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>

        <tfoot>
            <tr>
               <td colspan="3">Compiled 12.20.2020 by bRauls</td> 
            </tr>
        </tfoot>    
        
    </table>

</body>
</html>
